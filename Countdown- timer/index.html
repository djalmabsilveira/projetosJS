<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <title>Countdown</title>
    </head>
    <body>
        <div class="container">
            <div class="title">
                <h1>LIVE</h1>
                <p>Em breve</p>
            </div>
            <div class="countdown">
                <div>
                    <h1 id="days">00</h1>
                    <p>Dias</p>
                </div>
                <div>
                    <h1 id="hours">00</h1>
                    <p>Horas</p>
                </div>
                <div>
                    <h1 id="minutes">00</h1>
                    <p>Minutos</p>
                </div>
                <div>
                    <h1 id="seconds">00</h1>
                    <p>Segundos</p>
                </div>
            </div>
            <div class="button">
                <p>Cadastre-se</p>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
