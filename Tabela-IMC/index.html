<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <div>
            <h2>Calcule seu IMC</h2>
            <div class="imc-data">
                <div class="imc-classes">
                    <h3>IMC</h3>
                    <p>
                        Menos do que 18,5<br>
                        Entre 18,5 e 24,9<br>
                        Entre 25 e 29,9<br>
                        Entre 30 e 34,9<br>
                        Entre 35 e 39,9<br>
                        Mais do que 40
                    </p>
                </div>
                <div class="imc-results">
                    <h3>Resultado</h3>
                    <p>
                        Abaixo do peso<br>
                        Peso normal<br>
                        Sobrepeso<br>
                        Obesidade grau 1<br>
                        Obesidade grau 2<br>
                        Obesidade grau 3
                    </p>
                </div>
            </div>
        </div>
        <form action="/" id="imc-form" method="post">
            <h2>Calcule seu IMC</h2>
            <label for="weight">Peso (em kg):</label>
            <input type="text" id="weight" name="weight">

            <label for="height">Altura (em cm):</label>
            <input type="text" id="height" name="height">

            <button>Calcular</button>
        </form>

        <div id="result"></div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
